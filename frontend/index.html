<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>

      const backgroundOptions = [
        "./src/assets/images/low-poly-grid-haikei (10).svg",
        "./src/assets/images/low-poly-grid-haikei (11).svg",
        ];
      const randomIndex = Math.floor(Math.random() * backgroundOptions.length);
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.backgroundImage = `url('${backgroundOptions[randomIndex]}')`;
      });

    </script>
